<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"> 


<style type="text/css"> * { margin: 0; padding: 0; } body { font-family: Calibri, sans-serif; } 
    .background-wrap { 
        position: fixed; 
        z-index: -1000; 
        width: 100%; 
        height: 100%; 
        overflow: hidden; 
        top: 0; 
        left: 0;
    } 
    #video-bg-elem { 
        position: absolute; 
        top: 0; 
        left: 0; 
        min-height: 100%;
        min-width: 100%; 
    } 
</style> 

</head>

<body>
<div class="background-wrap"> 
    <video id="video-bg-elem" preload="auto" autoplay="true" muted loop="loop"> 
    <source src="videos/zen_nature_video.mp4"> </video> 
</div>

</body>
